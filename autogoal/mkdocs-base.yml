site_name: AutoGOAL
site_url: https://autogoal.github.io
repo_url: https://github.com/autogoal/autogoal
edit_uri: edit/main/docs
google_analytics: 
  - UA-172957751-1
  - auto

theme:
    name: material
    logo: autogoal-logo.svg
    favicon: autogoal-logo-embedded.png
    feature:
        tabs: true
    palette:
        primary: deep orange
        accent: deep orange

markdown_extensions:
    - codehilite
    - toc:
        permalink: true
    - admonition
    - markdown_include.include

nav:
    - Home: index.md
    - CLI: cli.md
    - FAQ: faq.md
    - Dependencies: dependencies.md
    - Contributing: contributing.md
    - User Guide:
        - First steps: guide/index.md
        - Predefined pipelines: guide/predefined.md
        - Class-based API: guide/cfg.md
        - Graph-based API: guide/graph.md
        - Functional API: guide/functional.md
    - Examples:
        - Home: examples/index.md
        - Solving UCI datasets: examples/solving_uci_datasets.md
        - Solving HAHA 2019: examples/solving_haha_2019.md
        - Solving MEDDOCAN 2019: examples/solving_meddocan_2019.md
        - Sklearn integration: examples/sklearn_simple_grammar.md
        - Search strategies: examples/comparing_search_strategies.md
    - Demo: https://autogoal.github.io/demo
    - Dashboard: https://autogoal.github.io/dashboard
